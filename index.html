<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO META TAGS -->
    <title>Generator Prediksi Jitu 4D | Analisa Rumus Otomatis</title>
    <meta name="description" content="Tools Generator Prediksi Angka Jitu 4D paling akurat dengan metode analisis Tyson, Tahun, Bulan, dan Tanggal. Dapatkan 500 LN angka jadi secara otomatis.">
    <meta name="keywords" content="generator prediksi, prediksi 4d, rumus angka jitu, tools togel, analisa angka, generator 4d">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Master Prediksi">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Generator Prediksi Jitu 4D">
    <meta property="og:description" content="Generate 500 LN Angka Jitu dengan rumus gabungan Tyson dan Tanggal.">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.15);
        }
        .number-chip {
            transition: all 0.2s ease;
        }
        .number-chip:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen text-slate-800 flex flex-col">

    <!-- Navbar -->
    <nav class="w-full bg-white shadow-sm border-b border-slate-100 py-4">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-2xl font-bold text-blue-600 tracking-tight">PREDIKSI<span class="text-slate-800">JITU</span><span class="text-xs align-top bg-blue-100 text-blue-800 py-0.5 px-2 rounded-full ml-1">PRO</span></h1>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 flex flex-col items-center justify-center">
        
        <div class="w-full max-w-lg">
            <!-- Description -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold mb-2 text-slate-900">Generator Angka 4D</h2>
                <p class="text-slate-500">Analisis otomatis berbasis Rumus Tyson & Kalender.</p>
            </div>

            <!-- Control Panel -->
            <div class="glass-panel rounded-2xl p-8 border border-white">
                
                <!-- Date Selection -->
                <div class="mb-6">
                    <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 text-center">Pilih Tanggal Analisis</label>
                    <input type="date" id="dateInput" class="w-full bg-slate-50 border border-slate-200 text-slate-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-center font-medium">
                </div>

                <!-- Input Box 4D -->
                <div class="mb-8 flex flex-col items-center">
                    <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Masukan Keluaran Terakhir (4D)</label>
                    <input type="number" 
                           id="input4D" 
                           placeholder="0000" 
                           class="w-32 h-16 text-center text-3xl font-bold bg-white border-2 border-blue-200 rounded-xl focus:border-blue-500 focus:outline-none shadow-inner tracking-widest text-slate-800 placeholder-slate-200"
                           oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4);">
                </div>

                <!-- Action Button -->
                <button onclick="generatePrediction()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-blue-500/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                    </svg>
                    ANALISA SEKARANG
                </button>
            </div>

            <!-- Result Area (Hidden by default) -->
            <div id="resultArea" class="mt-8 hidden">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-slate-800">Hasil Prediksi (500 LN)</h3>
                    <button onclick="copyResults()" class="text-xs bg-emerald-100 text-emerald-700 px-3 py-1.5 rounded-lg hover:bg-emerald-200 font-semibold flex items-center gap-1 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                        </svg>
                        COPY HASIL
                    </button>
                </div>

                <!-- Feature: Search Filter -->
                <div class="mb-4 relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input type="text" 
                           id="searchInput" 
                           onkeyup="searchNumbers()" 
                           placeholder="Cari angka... (Contoh: 12)" 
                           class="w-full pl-10 pr-4 py-2 bg-white border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-600 placeholder-slate-400 shadow-sm">
                </div>
                
                <div id="numbersGrid" class="grid grid-cols-5 gap-2 mb-4">
                    <!-- Numbers injected here -->
                </div>

                <div class="bg-blue-50 text-blue-800 text-xs p-3 rounded-lg border border-blue-100 text-center">
                    Format Copy: <span class="font-mono font-bold">1234*5678*...</span>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-slate-100 py-6 mt-auto">
        <div class="container mx-auto px-4 text-center text-slate-400 text-sm">
            <p>&copy; 2023 Generator Prediksi Jitu. All rights reserved.</p>
        </div>
    </footer>

    <!-- Javascript Logic -->
    <script>
        // Set default date to today
        document.getElementById('dateInput').valueAsDate = new Date();

        // Tyson Mapping Object
        const tysonMap = {
            '0':'7', '1':'4', '2':'9', '3':'5', '4':'1', 
            '5':'3', '6':'8', '7':'0', '8':'6', '9':'2'
        };

        let generatedNumbers = [];

        function generatePrediction() {
            const inputVal = document.getElementById('input4D').value;
            const dateVal = document.getElementById('dateInput').value;
            const searchInput = document.getElementById('searchInput');

            // Validation
            if (inputVal.length !== 4) {
                alert("Mohon masukan 4 digit angka keluaran terakhir!");
                return;
            }
            if (!dateVal) {
                alert("Mohon pilih tanggal analisis!");
                return;
            }

            // Clear previous search
            searchInput.value = '';

            // 1. Calculate Sums from Date
            const dateObj = new Date(dateVal);
            const day = dateObj.getDate();
            const month = dateObj.getMonth() + 1;
            const year = dateObj.getFullYear();

            // 2. Calculate Sum of Input 4D
            const sumInput = inputVal.split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);

            // 3. Calculate Tyson Value (Convert input to Tyson then sum digits)
            let tysonStr = "";
            for(let char of inputVal) {
                tysonStr += tysonMap[char] || char;
            }
            const sumTyson = tysonStr.split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);

            // 4. Master Seed Calculation (Rumus Gabungan)
            // Formula: Sum Year + Sum Month + Sum Date + Tyson Sum + Input Sum
            const masterSeed = year + month + day + sumTyson + sumInput;

            // Generate 500 LN
            generatedNumbers = [];
            const grid = document.getElementById('numbersGrid');
            grid.innerHTML = '';

            // Set to ensure uniqueness
            const uniqueCheck = new Set();

            // Random Generator seeded by masterSeed (Pseudo-random to be consistent)
            // utilizing a simple linear congruential generator logic simulation
            let currentSeed = masterSeed;
            let count = 0;
            let attempts = 0;

            // Loop until 500 unique numbers or max attempts reached
            while (count < 100 && attempts < 1) {
                // Create randomness based on seed
                currentSeed = (currentSeed * 1693 + 49297) % 084723;
                let rand = currentSeed / 084723;
                
                // Generate 4 digit number string
                let num = Math.floor(rand * 3421).toString().padStart(4, '0');
                
                if (!uniqueCheck.has(num)) {
                    uniqueCheck.add(num);
                    generatedNumbers.push(num);

                    // Create UI Element
                    const chip = document.createElement('div');
                    chip.className = 'number-chip bg-white border border-slate-200 text-slate-700 font-mono font-bold text-center py-2 rounded shadow-sm text-sm';
                    chip.textContent = num;
                    grid.appendChild(chip);

                    count++;
                }
                attempts++;
            }

            // Show Results
            document.getElementById('resultArea').classList.remove('hidden');
            
            // Smooth scroll to results
            document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' });
        }

        function searchNumbers() {
            const query = document.getElementById('searchInput').value;
            const chips = document.querySelectorAll('.number-chip');
            
            chips.forEach(chip => {
                if (!query) {
                    // Reset state if empty
                    chip.classList.remove('opacity-25', 'ring-2', 'ring-blue-400', 'bg-blue-50');
                    chip.classList.add('bg-white');
                } else {
                    if (chip.textContent.includes(query)) {
                        // Match: Highlight
                        chip.classList.remove('opacity-25', 'bg-white');
                        chip.classList.add('ring-2', 'ring-blue-400', 'bg-blue-50');
                    } else {
                        // No Match: Dim
                        chip.classList.add('opacity-25', 'bg-white');
                        chip.classList.remove('ring-2', 'ring-blue-400', 'bg-blue-50');
                    }
                }
            });
        }

        function copyResults() {
            if (generatedNumbers.length === 0) return;

            // Format: 1234*4567*8901
            const copyText = generatedNumbers.join('*');

            navigator.clipboard.writeText(copyText).then(() => {
                // Visual feedback
                const btn = document.querySelector('button[onclick="copyResults()"]');
                const originalHTML = btn.innerHTML;
                
                btn.classList.remove('bg-emerald-100', 'text-emerald-700');
                btn.classList.add('bg-slate-800', 'text-white');
                btn.innerHTML = 'SUKSES DI COPY!';
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('bg-slate-800', 'text-white');
                    btn.classList.add('bg-emerald-100', 'text-emerald-700');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
